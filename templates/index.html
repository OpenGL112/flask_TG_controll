<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админка</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Список пользователей</h1>
    <ul>
        {% for user in users %}
        <li>
            {{ user.name }} {{ user.tg_acc }}
            <a href="{{ url_for('delete_user', user_id=user.id) }}">Удалить</a>
        </li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('add_user') }}" method="POST">
        <input type="text" name="name" placeholder="Имя пользователя" required>
        <input type="text" name="tg_acc" placeholder="Telegram аккаунт" required>
        <button type="submit">Добавить</button>
    </form>
</body>
</html>
