<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Calendar</title>
    <link rel="stylesheet" href="/static/Calendar.css">
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            <button id="prev-month">&lt;</button>
            <span id="month-year">December 2024</span>
            <button id="next-month">&gt;</button>
        </div>
        <div class="calendar-days">
            <div class="day-label">Sun</div>
            <div class="day-label">Mon</div>
            <div class="day-label">Tue</div>
            <div class="day-label">Wed</div>
            <div class="day-label">Thu</div>
            <div class="day-label">Fri</div>
            <div class="day-label">Sat</div>
            <!-- Days will be dynamically generated by JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarDays = document.querySelector('.calendar-days');
            const monthYear = document.getElementById('month-year');
            const prevMonth = document.getElementById('prev-month');
            const nextMonth = document.getElementById('next-month');

            let currentDate = new Date();

            function generateCalendar(date) {
                calendarDays.innerHTML = '';

                const year = date.getFullYear();
                const month = date.getMonth();

                monthYear.textContent = date.toLocaleString('default', { month: 'long', year: 'numeric' });

                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const today = new Date();

                // Generate empty slots for days of the previous month
                for (let i = 0; i < firstDay; i++) {
                    const emptySlot = document.createElement('div');
                    emptySlot.className = 'day disabled';
                    calendarDays.appendChild(emptySlot);
                }

                // Generate days for the current month
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'day';
                    dayElement.textContent = day;

                    const dayDate = new Date(year, month, day);
                    if (dayDate < new Date(today.getFullYear(), today.getMonth(), today.getDate())) {
                        dayElement.classList.add('disabled');
                    } else if (
                        dayDate.getDate() === today.getDate() &&
                        dayDate.getMonth() === today.getMonth() &&
                        dayDate.getFullYear() === today.getFullYear()
                    ) {
                        dayElement.classList.add('current');
                        dayElement.addEventListener('click', () => {
                            alert('Today\'s date clicked!');
                        });
                    }

                    calendarDays.appendChild(dayElement);
                }
            }

            prevMonth.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                generateCalendar(currentDate);
            });

            nextMonth.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                generateCalendar(currentDate);
            });

            generateCalendar(currentDate);
        });
    </script>
</body>
</html>
